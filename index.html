<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <main class="container">
      <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
      <h1>Is it a Palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input">Please enter the text to check if it is a Palindrome:</label>
        <input id="text-input" class="palindrome-input" type="text" />        
        <button id="check-btn" class="palindrome-btn">Check</button>
        <div id="result" class="results-div hidden">
        </div>
      </div>
      <div class="description-div">
        <p>
          A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.   
        </p>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
